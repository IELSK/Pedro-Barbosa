<h2>Venda</h2>

<form action="venda.html">
    <label for="produto">Escolha o produto:</label>
    <select id="produto" name="produto">
      <option value="alcoolgel">Álcool Gel</option>
      <option value="fitaisolante">Fita Isolante</option>
      <option value="desodorante">Desodorante</option>
      <option value="papeltoalha">Papel Toalha</option>
      <option value="estilete">Estilete</option>
    </select>

    <div>
        <label for="quantidadeprod">Digite a quantidade do produto </label>
        <input type="number" id="quantidadeprod" name="quantidade">
    </div>
    <button class="botao" type="submit">Adicionar produto</button>
    <br>
    <br>

    <label for="pagamento">Escolha a opção de pagamento:</label>
    <select id="pagamento" name="pagamento">
        <option value="dinheiro">Dinheiro</option>
        <option value="cartao">Cartão</option>
    </select>
    <br>
    <button class="botao" type="submit">Pagar</button>
